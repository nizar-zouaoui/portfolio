name: Consumming variable to reuse later

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn
      - id: get_version
        run: echo "app_version=yarn get:version @nizar-repo/error-handler" >> "$GITHUB_OUTPUT"
      - name: Use the output
        run: |
          echo "The version is ${{ steps.get_version.outputs.app_version }}"
      - run: echo "Publishing @nizar-repo/error-handler with token ${{secrets.NPM_PUBLISH_TOKEN}}"
